<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 函数 函数定义的时候 没写() 可以直接获取事件对象 -->
                        <!-- 写()需要通过$event获取事件对象 -->
    <!-- <div id="box" v-on:click=fn>点我啊</div> -->
    <!-- <div id="box" v-on:click=fn($event,1)>点我啊</div> -->
    <div id="box" @click=fn($event,1)>点我啊</div>
  </div>

  <script src=".\node_modules\vue\dist\vue.js"></script>
  <script>
    let vm = new Vue({
      el: "#app",
      methods: { //存储的方法  vm.fn
        fn(e,a) {
          console.log(e)
          console.log(a)
          alert(1)
        }
      },
      data: { //存储的数据  vm.msg
        msg: "1707",
      }
    })
  </script>
</body>

</html>
