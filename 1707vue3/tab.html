<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    nav {
      display: flex;
      line-height: 40px;
    }

    nav span {
      flex: 1;
      text-align: center;
    }

    nav span.active {
      color: red
    }
  </style>
  <!-- // cdn 引入 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- :class = "[box,box1][1]" -->
    <nav>
      <span v-for="(item,index) in list" 
      :class="{active:curIndex==index}"
      @click = "changeTab(index)"
      >{{item.tit}}</span>
    </nav>
    <div>{{list[curIndex].cont}}</div>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        curIndex:0,
        list: [{
          tit: "左",
          cont: "123213就发士大夫艰123123苦撒旦"
        }, {
          tit: "右",
          cont: "3243432就发士大夫312312艰苦撒旦"
        }]
      },
      methods:{
        changeTab(index){
          this.curIndex = index;
        }
      }


    })
  </script>
</body>

</html>
